<section class="artistpage">
  <div class="search">
    <h1>1234</h1>
    <h1>Event Member Directory</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for member" autofocus>

    <label class="formgroup">by:
      <select ng-model="memberOrder">
        <option value="name">Name</option>
        <option value="skillset">SkillSet</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      Ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      Descending
    </label>

  </div>
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in member | filter: query | orderBy: memberOrder:direction">
      <a href="#/details/{{member.indexOf(item)}}">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>Skill:{{item.skillset}}</h3>
        </div>
      </a>
    </li>
  </ul>
</section>
